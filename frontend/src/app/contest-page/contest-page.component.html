<main class="px-lg-3">
  <div class="row px-lg-3 fullscreen-container">
      <div class="col-lg-7 d-flex flex-column justify-content-evenly align-items-center">
        <app-vjs-player #playerComponent [sources]="[{ src: currentVideo.link, type: 'video/mp4' }]" [autoplay]="true"
          class="w-100 rounded-container"></app-vjs-player>
        <div class="row w-100 justify-content-between align-items-center">
          <div class="col-12 col-lg-8">
            <p class="video-title">{{currentVideo.title}}</p>
            <p class="video-text mb-lg-3">{{currentVideo.description}}</p>
            <app-static-progressbar [disabled]="(currentVideo.votes != undefined) ? false : true "
              [amount]="currentVideo.votes ?? 0" [amountPercent]="currentVideo.votePercent ?? 0" [unitName]="'votes'">
            </app-static-progressbar>
          </div>
          <button class="col-12 col-lg-4 me-lg-2 w-auto gradient-background rounded">Vote for this video</button>
        </div>
      </div>
      <div class="col-lg-5 py-lg-3 h-100 d-flex flex-column">
        <div class="row align-items-center justify-content-center">
          <div class="col-auto text-center">
            <button class="btn-outline rounded p-small"><img src="assets/icons/arrow_left_alt.svg"
                alt="previous contest period" height="24px"></button>
          </div>
          <div class="col-auto">
            <h4 class="text-center fs-5">CONTEST <span class="gradient-text fw-semibold bg-prim rounded p-1">1332</span>
            </h4>
            <h5 class="text-center fs-6 text-color-secondary">10/05/2023 - 25/05/2024</h5>
          </div>
          <div class="col-auto text-center">
            <button class="btn-outline rounded p-small"><img src="assets/icons/arrow_right_alt.svg"
                alt="next contest period" height="24px"></button>
          </div>
        </div>
        <app-scroll-container class="flex-grow-1 flex-nowrap overflow-hidden" [contentTemplate]="contestVideoTemplate"
          [context]="{ videos: getFilteredVideos()}">
        </app-scroll-container>

        <ng-template #contestVideoTemplate let-context="videos">
          <div *ngFor="let video of context">
            <app-contest-video-preview-card [video]="video" (videoSelected)="selectVideoByUuid($event)">
            </app-contest-video-preview-card>
          </div>
        </ng-template>
      </div>
    </div>
</main>
